<!DOCTYPE html>
<head>
    <title>Arcade 9000 - Tela Inicial</title>
    <link rel="stylesheet" href="styles/inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="game-title">
            <h1>Você <span>ganhou!</span></h1>
        </div>
        <div class="press-start">
            <p>Pressione <span>Enter</span> para continuar</p>
        </div>
        <div class="instrucoes">
            <p id="message">Use as setas para jogar. O jogo começa pelo famoso pacman!</p>
            <p id="keynotes">Use as setas e espaço para jogar</p>
        </div>
    </div>
    <script src="scripts/win.js"></script>

</body>
</html>
